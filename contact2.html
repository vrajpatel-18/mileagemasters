</head>
<body>
<!-----Header section-->
<section id="header2">
    <my-header></my-header>
    </div>
</section>
<!--Contact Us Form -->
<div class="container pt-5" style="margin-bottom: 100px;">
    <div class="row">
        <div class="col-md-5">
            <h4  class="display-6 mb-4" style="font-weight: 500; font-size: 50px;">Contact Us</h4>
            <p class="fw-light" style="font-size: 20px;">Fill out this form with your questions and/or comments and we will get back to you as soon as possible.</p>
        </div>
        <div class="col-md-7 px-md-5">
            <form action="https://formcarry.com/s/fqePDxZAzX" method="POST" accept-charset="UTF-8">
                <div class="mb-3">
                    <label for="email" class="small text-light fw-light mb-2">Email address</label>
                    <div class="">
                        <input type="email" id="email" name="email" class="form-control rounded-0" placeholder="Email" 
                               required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="name" class="small text-light fw-light mb-2">First Name</label>
                    <input type="text" id="email" name="firstName" class="form-control rounded-0" placeholder="First Name" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="small text-light fw-light mb-2">Last Name</label>
                    <input type="text" id="email" name="lastName" class="form-control rounded-0" placeholder="Last Name" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="small text-light fw-light mb-2">Message</label>
                    <div style="align-items: top;">
                        <textarea type="text" id="email" name="anotherInput" class="form-control rounded-0" style="height: 150px; padding-bottom: 100px !important; text-overflow: wrap;" placeholder="Message" required></textarea>
                    </div>
                </div>

                <div class="text-end">
                    <a href="thankyou.html">
                        <button type="submit" id="" class="btn btn-outline-light rounded-0 px-5">
                            Send
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!--Footer-->
<my-footer></my-footer>

<div class="loader-wrapper">
  <span class="loader">
    <span class="loader-inner">
    </span>
  </span>
</div>

</body>
</html>
