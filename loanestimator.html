<body>
  <!-----Header -->
  <section id="header">
    <my-header></my-header>
    <div class="intro">   
      <h1>Loan Estimator</h1>
      <p>Use our auto loan calculator tool below to estimate the monthly payment</p>
    </div>
  </section>

  <br>

<div class="loan-container">
  <div class="box">
    <h1>Auto Loan Calculator</h1>
    <div class="content">
      <div class="input">
        <label>Car Price (USD)</label>
        <input type="number" id="price">
      </div>
      <div class="input">
        <label>Down Payment (USD)</label>
        <input type="number" id="downPayment">
      </div>
      <div class="input">
        <label>Interest Rate (%)</label>
        <input type="number" id="interestRate">
      </div>
      <div class="input">
        <label>Loan Term (months)</label>
        <input type="number" id="loanTerm">
      </div>
      <button id="calculate">Calculate</button>
      <div class="result">
        <p>Your Monthly Payment is</p>
        <div id="result">$0.00</div>
      </div>
    </div>
  </div>
</div>

 <h2>Any Loan Payment Questions?</h2>
