<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,600;0,700;1,100&display=swap"
          rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<!-----Header section-->
<section id="header2">
  <div class="wrapper1">
    <nav>
      <a href="index.html"><img src="../images/logos/logosquareblack.png" alt="logo"></a>
      <ul>
        <i class='bx bx-window-close' onclick="hideMenu()"></i>
        <li><a href="shop.html" onclick="hideMenu()">Buy</a></li>
        <li><a href="sell.html" onclick="hideMenu()">Sell/Trade</a></li>
        <li><a href="about.html" onclick="hideMenu()">About</a></li>
        <li><a href="contact.html" onclick="hideMenu()">Contact</a></li>
      </ul>
    </nav>
    <i class='bx bx-menu'onclick="showMenu()"></i>
  </div>
</section>

<div class="outerCarDiv">
<div class="row">
  <div class="col-lg-6 mb-4">
    <img src="https://cdn.motor1.com/images/mgl/9q9ob/s1/manhart-bmw-m3-and-m4.jpg" alt="" class="img-fluid rounded">
  </div>
  <div class="col-lg-6 p-md-4 mb-4">
      <h2 class="card-title carFullName carNameThing"></h2>
      <br>
      <div class="row">
          <div class="col-6">
              <span class="small fw-light">Miles</span>
              <br>
              <span class="h3 carMiles"></span>
          </div>
          <div class="col-6">
              <span class="small fw-light">Price</span>
              <br>
              <span class="h3 carPrice"></span>
          </div>
      </div>
      <br>
      <table class="table table-borderless text-light fw-light w-100 small p-4">
          <tr>
              <td class="w-50">Trim</td>
              <td class="carTrim"></td>
          </tr>
          <tr>
              <td>Transmission</td>
              <td class="carTransmission"></td>
          </tr>
          <tr>
              <td>Cylinders</td>
              <td class="carCylinders"></td>
          </tr>
          <tr>
              <td>HP</td>
              <td class="carHorsepower"></td>
          </tr>
          <tr>
              <td>Fuel Type</td>
              <td class="carFuelType"></td>
          </tr>
          <tr>
              <td>City MPG</td>
              <td class="carCityMPG"></td>
          </tr>
          <tr>
              <td>Highway MPG</td>
              <td class="carHwyMPG"></td>
          </tr>
          <tr>
              <td>Drive Type</td>
              <td class="carDriveType"></td>
          </tr>
          <tr>
              <td>Car Type</td>
              <td class="carCarType"></td>
          </tr>
          <tr>
              <td>Color</td>
              <td class="carColor"></td>
          </tr>
          <tr>
              <td>Condition</td>
              <td class="carCondition"></td>
          </tr>
      </table>
      
  </div>
  <a href="buynow.html" class="buyNowSize"><div class="bg-light mt-3 p-3 rounded-3 buyNow">Buy</div></a>
  <div class="break1"></div>
  <a href="shop.html" class="returnSize"><div class="bg-dark mt-3 p-3 rounded-3 returnText">Return to All Car Listings</div></a>
  <div class="break2"></div>
</div>
</div>

<!--Footer-->
<my-footer></my-footer>

<div class="loader-wrapper">
  <span class="loader">
    <span class="loader-inner">
    </span>
  </span>
</div>



<script src="../script.js"></script>
</body>
</html>
