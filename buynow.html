<body>
    <!-----Header section-->
<section id="header2">
  <my-header></my-header>
  </section>
  <div class="outerFormDiv">
  <form action="SEND ADDRESS" id="ft-form" method="POST" accept-charset="UTF-8">
    <fieldset>
      <h3 class = center style="font-size: 40px;">Set up an appointment</h3>
      <label>
        Name
        <input type="text" name="name" required class="blackText">
      </label>
      <div class="two-cols">
        <label>
          Email address
          <input type="email" name="email" required class="blackText">
        </label>
        <label>
          Phone number
          <input type="tel" name="phone" class="blackText">
        </label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Appointment request</legend>
      <div class="two-cols">
        <label>
          Date
          <input type="date" name="Appointment request" required class="blackText">
        </label>
        <div class="inline">
          <label>
            <input type="hidden" name="Morning desired" value="no">
            <input type="checkbox" name="Morning desired" value="yes">
            Morning
          </label>
          <label>
            <input type="hidden" name="Afternoon desired" value="no">
            <input type="checkbox" name="Afternoon desired" value="yes">
            Afternoon
          </label>
        </div>
      </div>
      <p>Meeting type</p>
      <div class="inline">
        <label>
          <input type="radio" name="Confirmation requested by" value="email" checked>
          In Person
        </label>
        <label>
          <input type="radio" name="Confirmation requested by" value="phone">
          Phone call
        </label>
        
      </div>
    </fieldset>
      <a href="thankyou.html">
        <div class="submitButton">
            Submit
        </div>
      </a>
  </form>
</div>
<my-footer></my-footer>

    <span class="loader-inner">
    </span>
  </span>
