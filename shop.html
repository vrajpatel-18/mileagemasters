<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        var _smartsupp = _smartsupp || {};
        _smartsupp.key = '61959ec611cd37b40c1e4d9fda9dbea4bcf5a264';
        window.smartsupp||(function(d) {
          var s,c,o=smartsupp=function(){ o._.push(arguments)};o._=[];
          s=d.getElementsByTagName('script')[0];c=d.createElement('script');
          c.type='text/javascript';c.charset='utf-8';c.async=true;
          c.src='https://www.smartsuppchat.com/loader.js?';s.parentNode.insertBefore(c,s);
        })(document);
        </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,600;0,700;1,100&display=swap"
          rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<!-----Header section-->

<section id="header2">
    <my-header></my-header>
  </section>

<!--Search bar-->
<div class="searchEmpty"></div>
<div class="searchContainer">
    <div class="innerSearchContainer">
        <input type="text" class="searchBar" placeholder="Search by keyword (e.g. make, model, year, color, fuel, drive, and car type)">
        <div class="suggestions"></div>
    </div>
</div>

<!--Filter-->
<div class="shopContainer">
    
<div class="filterWrapper">
<div id="filter">
    <div class="clear">
        <h1>Clear Filters</h1>
    </div>
    <div class="dropdown makes">
        <div class="select">
            <span class="selected">Make</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
        </ul>
    </div>

    <div class="dropdown years">
        <div class="select">
            <span class="selected">Year</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
        </ul>
    </div>

    <div class="dropdown fuel-types">
        <div class="select">
            <span class="selected">Fuel Type</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
        </ul>
    </div>

    <div class="dropdown car-types">
        <div class="select">
            <span class="selected">Car (Body) Type</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
        </ul>
    </div>

    <div class="dropdown colors">
        <div class="select">
            <span class="selected">Color</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
        </ul>
    </div>

    <div class="dropdown conditions">
        <div class="select">
            <span class="selected">Condition</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
        </ul>
    </div>

    <div class="dropdown sort">
        <div class="select">
            <span class="selected">Sort By</span>
            <div class="caret"></div>
        </div>
        <ul class="menu scroll">
            <li class="filter-line">Default</li>
            <li class="filter-line">Price (ascending)</li>
            <li class="filter-line">Price (descending)</li>
            <li class="filter-line">Mileage (ascending)</li>
            <li class="filter-line">Mileage (descending)</li>
            <li class="filter-line">Year (ascending)</li>
            <li class="filter-line">Year (descending)</li>
        </ul>
    </div>
</div>
</div>

<!--Show all listings based on filter-->
<div class="car-cards-wrapper">
    <div class="container">
        <div class="row" id="cards"></div>
    </div>
</div>

</div>

<div class="carBreak"></div>

<!--Footer-->
<my-footer></my-footer>

<div class="loader-wrapper">
  <span class="loader">
    <span class="loader-inner">
    </span>
  </span>
</div>


<script src="../script.js"></script>
</body>

</html>
