<body>
<!-----Header section-->
<section id="header">
    <my-header></my-header>
    <div class="intro">
        <h1>Contact Us</h1>
        <p></p>
    </div>
</section>
<!--Contact Us Form -->
<div class="container pt-5">
    <div class="row">
        <div class="col-md-5">
            <h4  class="display-6 mb-4">Let us know your thoughts.</h4>
            <p class="fw-light">Fill out this form with your questions and/or comments and we will get back to you as soon as possible.</p>
        </div>
        <div class="col-md-7 px-md-5">
            <form id="fcf-form-id" class="contact-form" method="post" action="form.php">
                <div class="mb-3">
                    <label for="Name" class="small text-light fw-light mb-2">Name</label>
                    <input type="text" id="Name" name="Name" class="form-control rounded-0" placeholder="Name" required>
                </div>

                <div class="mb-3">
                    <label for="Email" class="small text-light fw-light mb-2">Email address</label>
                    <div class="">
                        <input type="email" id="Email" name="Email" class="form-control rounded-0" placeholder="Email" 
                               required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="Message" class="small text-light fw-light mb-2">Message</label>
                    <div class="">
                        <textarea id="Message" name="Message" class="form-control rounded-0" rows="6" maxlength="3000"
                                  placeholder="Message" required></textarea>
                    </div>
                </div>

                <div class="text-end">
                    <a href="thankyou.html">
                        <button type="submit" id="" class="btn btn-outline-light rounded-0 px-5">
                            Send
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
